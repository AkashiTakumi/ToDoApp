<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 手書きcss, <head>の中に以下のcssを入れる -->
    <title>みんなのToDoリスト</title>
    <!-- bootstrap, <head>の中に以下のcss,jsを入れる -->
   <link
   rel="stylesheet"
   href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
   integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
   crossorigin="anonymous"
 />
 <script
   src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
   integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
   crossorigin="anonymous"
 ></script>
 <script
   src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
   integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
   crossorigin="anonymous"
 ></script>
 <script
   src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
   integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
   crossorigin="anonymous"
 ></script>
</head>
<body>
    <h2 class="ml-3 mt-2">こちらはみんなのtodoリストです</h2>

    <div class="ml-3 mt-3 col-xl-10 col-sm-12">
        <h3>現在公開中のみんなのtodoリスト</h3>
        <table border="1" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <td>todo番号</td>
                    <td>タイトル</td>
                    <td>作成者</td>
                    <td>作成日時</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="todo: ${allToDos}">
                    <td>[[${todo.seq}]]</td>
                    <td>[[${todo.title}]]</td>
                    <td>[[${todo.mid}]]</td>
                    <td>[[${todo.createdAt}]]</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="ml-3 mt-3 col-xl-10 col-sm-12">
        <h3>みんなのdoneリスト</h3>
        <table border="1" class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <td>todo番号</td>
                    <td>タイトル</td>
                    <td>作成者</td>
                    <td>終了日時</td>
                </tr>
            </thead>
            <tbody>
                <tr th:each="done: ${allDones}">
                    <td>[[${done.seq}]]</td>
                    <td>[[${done.title}]]</td>
                    <td>[[${done.mid}]]</td>
                    <td>[[${done.doneAt}]]</td>
                </tr>
            </tbody>
        </table>
    </div>

    <form th:action="@{/todo/{mid}(mid = ${mid})}" method="get" class="ml-3 mt-3">
        <input type="submit" value="自分のtodoへ戻る" class="btn btn-danger">
    </form>
</body>
</html>
